<!--http://www.uwosh.edu/ploneprojects/docs/how-tos/displaying-collection-body-text-->

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"
      xmlns:tal="http://xml.zope.org/namespaces/tal"
      xmlns:metal="http://xml.zope.org/namespaces/metal"
      xmlns:i18n="http://xml.zope.org/namespaces/i18n"
      lang="en"
      metal:use-macro="context/main_template/macros/master"
      i18n:domain="plone">

<body>

    <metal:content-core fill-slot="content-core">
        <metal:block define-macro="listing" extend-macro="context/folder_listing/macros/content-core">
            <metal:entries fill-slot="entries">

            <div metal:use-macro="context/batch_macros/macros/navigation" />

            <table class="contentpaneopen" style="display: block;"
                   summary="Content listing"
                   i18n:attributes="summary summary_content_listing;">

       <td valign="top" colspan="2"><h1><strong>Events</strong></h1>

                <tbody>
                    <metal:block use-macro="context/folder_listing/macros/entries">
                        <metal:entry fill-slot="entry">

                    <tr metal:define-macro="listitem" >

                            <td>
                        
                                 <h2><strong><a href="#"
                                   tal:attributes="href python:test(item_type in use_view_action, item_url+'/view', item_url);
                                                   class string:$item_wf_state_class $item_type_class;
                                                   title item_description;"
                                   tal:content="item_title_or_id">
                                   Item Title
                                </a></strong></h2>
                            </td>

                          

                        

                    </tr>

                        </metal:entry>
                    </metal:block>
                </tbody>
            </table>

            </metal:entries>
        </metal:block>

        <metal:subtopics use-macro="context/atct_topic_view/macros/folderlisting_macro" />

    </metal:content-core>

</body>
</html>
